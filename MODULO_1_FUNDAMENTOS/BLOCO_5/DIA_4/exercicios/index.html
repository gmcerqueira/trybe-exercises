<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Cinzel&family=Dancing+Script&family=Grenze+Gotisch&family=Orbitron&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="main">
      <section id="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusamus, qui
        facere quae asperiores obcaecati distinctio quia sunt! Enim fugiat
        pariatur provident eaque cupiditate hic optio cumque libero, amet quo
        similique?
      </section>

      <form>
        <section class="field">
          <label for="">Cor de fundo: </label>
          <input
            class="input"
            id="background_color"
            type="color"
            value="#ffffff"
          />
        </section>
        <section class="field">
          <label for="">Cor do texto: </label>
          <input class="input" id="color" type="color" />
        </section>
        <section class="field">
          <label for="">Tamanho da fonte: </label>
          <input class="input" id="font_size" type="number" />
        </section>
        <section class="field">
          <label for="">Espaçamento entre linhas: </label>
          <input class="input" id="line_height" type="number" />
        </section>
        <section class="field">
          <label for="">Tipo da fonte: </label>
          <select class="input" id="font_family"></select>
          <button id="save_preferences">Salvar configurações</button>
          <button id="delete_preferences">Deletar configurações</button>
        </section>
      </form>
    </main>
  </body>
</html>
