<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agrupando Seletores</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista dos Melhores Sites que já vi</h1>
    <p>Top 3 dos melhores sites que existem na web</p>
    <ol>
      <li><a href="#">Python Challenge</a></li>
      <li><a href="#">Code Wars</a></li>
      <li><a href="#">W3Schools</a></li>
    </ol>
    <!-- EXERCÍCIOS
      Adicione uma lista ordenada dos 3 melhores sites que você conhece.
      Crie um arquivo no mesmo diretório e nomeie-o de 'style.css'.
      Nesse arquivo .css, adicione os estilos para que:
      1 O texto das tags 'h1' e 'p' estejam centralizados.
      2 A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
      3 A fonte do item mude quando ele for clicado.
    -->
    <p>Principais motivos para eu gostar deles</p>
    <!-- EXERCÍCIOS
      Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.
      No 'style.css', adicione a propriedade 'list-style: none' para ambas as listas.
    -->
    <ul>
      <li>Facilitam o aprendizado de programação</li>
      <li>Utilizam de exemplos e aplicações reais</li>
      <li>Gameficação</li>
    </ul>
  </body>
</html>
